<!DOCTYPE html>
<html>
    <head>
        <title>Munder Difflin Paper</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        </head>
        <body>
      <!--mini header-->
      <div class="mheader">
        <div class="min-header">
          <a href="index.html">home</a>
          <span style="margin-left: 5px; margin-right: 5px"> | </span>
          <a href="#footer">contact us</a>
          <span style="margin-left: 5px; margin-right: 5px"> | </span>
          <a href="#social">social media</a>
        </div>
      </div>
        <!--logo and potential links-->
        <div class="center">
          <div class="logo">
            <div class="dot1"></div>
            <div class="dot2"></div>
            <div class="dot3"></div>
            <h1 class="txt-logo">MUNDER DIFFLIN Paper</h1>
            <h1 class="txt-logo-media">MDp</h1>
          </div>
        </div>
        <hr>
        <br />
        <br />

        <div class="spacer">

      <div class="content">
        <div class="box1">
          <img class="icon" src="images/pencil_vector.png">

        </div>
        <div class="box2">
          <img class="icon" src="images/pen_vector.svg">
          <p>Parchment Paper</p>
        </div>
        <div class="box3">
          <img class="icon" src="images/brush_vector.svg">
          <p>Watercolor Paper</p>
        </div>
        <div class="box4">
          <img class="icon" src="images/desktop_vector.png">
          <p>Computer Paper</p>
        </div>
        <div class="box5">
          <img class="icon" src="images/copy_vector.png">
          <p>Copy Paper</p>
        </div>
        <div class="box6">
          <img class="icon" src="images/fire_vector.png">
          <p>Paper to Burn</p>
        </div>

        <!--viewable content-->
      <div id="footer"></div>
